<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beautyX 아이콘 생성기</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: #6B5CE7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a4bc7;
        }
        .preview {
            margin-top: 20px;
        }
        .info {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>beautyX 아이콘 생성기</h1>
        
        <div class="preview">
            <p>192x192 아이콘</p>
            <canvas id="icon192" width="192" height="192"></canvas>
        </div>
        
        <div class="preview">
            <p>512x512 아이콘</p>
            <canvas id="icon512" width="512" height="512"></canvas>
        </div>
        
        <div class="buttons">
            <button onclick="downloadIcon(192)">192x192 다운로드</button>
            <button onclick="downloadIcon(512)">512x512 다운로드</button>
        </div>
        
        <div class="info">
            <p>다운로드한 파일을 public 폴더에 icon-192.png, icon-512.png로 저장하세요.</p>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // 배경색 (블랙)
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // 텍스트 설정
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // 폰트 크기 조정
            const fontSize = size * 0.25;
            ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, sans-serif`;
            
            // beautyX 텍스트 그리기
            ctx.fillText('beautyX', size / 2, size / 2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // 페이지 로드 시 아이콘 그리기
        window.onload = function() {
            drawIcon(document.getElementById('icon192'), 192);
            drawIcon(document.getElementById('icon512'), 512);
        };
    </script>
</body>
</html>
